<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Совместный просмотр видео</title>
</head>
<body>
  <h1>Совместный просмотр видео</h1>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" id="fileInput" name="file" accept="video/*">
    <button type="submit">Загрузить видео</button>
  </form>
  <br>
  <video id="videoPlayer" controls width="640" height="360"></video>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
